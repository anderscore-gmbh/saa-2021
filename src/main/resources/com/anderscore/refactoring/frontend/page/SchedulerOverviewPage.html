<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head><title>SchedulerOverviewPage</title></head>
    <body>
    
        <wicket:extend>
            <h1 class="mt-5">Scheduler</h1>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Cron</th>
                        <th>Erstellt am</th>
                        <th>AKtualisiert am</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="schedulers">
                        <td><span wicket:id="id">4711</span></td>
                        <td><span wicket:id="name">Ein Scheduler</span></td>
                        <td><span wicket:id="cron">45 23 * * 6</span></td>
                        <td><span wicket:id="createdAt">10.11.2019</span></td>
                        <td><span wicket:id="updatedAt">15.11.2019</span></td>
                    
                        <td>
                            <a href="#" wicket:id="edit" class="btn btn-secondary" role="button">Bearbeiten</a>
                            <a href="#" wicket:id="delete" class="btn btn-danger" role="button">LÃ¶schen</a>
                            <a href="#" wicket:id="csvExport" class="btn btn-info" role="button">CSV Export</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="#" id="new" wicket:id="new" class="btn btn-primary" role="button">Neu</a>
        </wicket:extend>
        
    </body>
</html>
